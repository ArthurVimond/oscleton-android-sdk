language: android
jdk: oraclejdk8
sudo: false
dist: trusty
group: stable
os: linux

android:
  components: 
    - tools
    - platform-tools
    - build-tools-27.0.3
    - android-27
    - extra-google-m2repository

before_cache: 
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

before_install: 
  - yes | sdkmanager 'platforms;android-27'

cache: 
  directories: 
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

script: ./gradlew test